<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(8px);
        }
        .input-field:focus-within {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="hero-bg h-screen w-full flex items-center justify-center">
        <div class="form-container bg-white/80 p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-user-hard-hat text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Worker Sign Up</h1>
                <p class="text-gray-600 mt-2">Join our professional workforce today</p>
            </div>

            <form id="signupForm" class="space-y-4">
                <div class="input-field bg-white p-3 rounded-lg border border-gray-300">
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="fullname" required 
                        class="mt-1 block w-full border-none p-0 focus:ring-0">
                </div>

                <div class="input-field bg-white p-3 rounded-lg border border-gray-300">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required 
                        class="mt-1 block w-full border-none p-0 focus:ring-0">
                </div>

                <div class="input-field bg-white p-3 rounded-lg border border-gray-300">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required minlength="8"
                        class="mt-1 block w-full border-none p-0 focus:ring-0">
                </div>

                <div class="input-field bg-white p-3 rounded-lg border border-gray-300">
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirmPassword" required 
                        class="mt-1 block w-full border-none p-0 focus:ring-0">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
                    </label>
                </div>

                <div id="errorMessages" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-blue-600 transition duration-200">
                    Create Account
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
